<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webseite mit 6 iFrames</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .header img {
            height: 40px;
            margin-right: 10px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100%;
            height: calc(100vh - 100px);
        }
        .tile {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer; /* Mauszeiger als Hinweis auf Klickbarkeit */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 3px solid #ccc;
            border-radius: 8px;
        }
        .footer {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: left;
    display: flex;  /* Links in einer Zeile anordnen */
    flex-wrap: wrap; /* Falls der Platz zu klein ist, gehen sie in die nächste Zeile */
}

.footer a {
    color: white;
    margin-right: 15px; /* Abstand zwischen den Links */
    text-decoration: none;
    white-space: nowrap; /* Verhindert Zeilenumbrüche innerhalb eines Links */
}

.footer a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>

    <header class="header">
        <img src="https://via.placeholder.com/150" alt="Logo"> 
        <h1>Meine KI-Webseite</h1>
    </header>

    <div class="container">
        <div class="tile" onclick="openInNewTab('https://cr-muc.chati24.de')">
            <iframe src="https://cr-muc.chati24.de"></iframe>
        </div>
        <div class="tile" onclick="openInNewTab('https://cr-muc-contact.chati24.de')">
            <iframe src="https://mein.ionos.de/product-overview"></iframe>
        </div>
        <div class="tile" onclick="openInNewTab('https://itsmydata.chat-assistant.de')">
            <iframe src="https://www.my-mahnverfahren.de/inkasso-kostenrechner/"></iframe>
        </div>
        <div class="tile" onclick="openInNewTab('https://itsmydata-contact.chat-assistant.de')">
            <iframe src="https://www.creditreform.de/muenchen"></iframe>
        </div>

        <div class="tile" onclick="openChatGPT()">
            <p style="cursor: pointer; text-align: center; font-size: 18px; font-weight: bold;">ChatGPT öffnen</p>
        </div>
        

        <div class="tile" onclick="openInNewTab('https://openai.com')">
            <iframe src="https://openai.com"></iframe>
        </div>
    </div>

    <footer class="footer">
        <a href="https://openai.com" target="_blank">OpenAI</a>
        <a href="https://deepmind.com" target="_blank">DeepMind</a>
        <a href="https://huggingface.co" target="_blank">Hugging Face</a>
        <a href="https://www.anthropic.com" target="_blank">Anthropic</a>
        <a href="https://stability.ai" target="_blank">Stability AI</a>
        <a href="https://www.nvidia.com/en-us/ai" target="_blank">NVIDIA AI</a>
        <a href="https://ai.meta.com" target="_blank">Meta AI</a>
        <a href="https://www.microsoft.com/en-us/ai" target="_blank">Microsoft AI</a>
        <a href="https://www.ibm.com/watson" target="_blank">IBM Watson</a>
        <a href="https://www.singularitynet.io" target="_blank">SingularityNET</a>
    </footer>

<script>
        function openInNewTab(url) {
            window.open(url, '_blank');
        }

        function openChatGPT() {
        window.open('file:///C:/Scripts/start-chatgpt-launcher.bat');
        }


</script>

</body>
</html>
